<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .form-control {
        margin: 16px;
      }
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <div class="form-control">
      <input type="text" value="Emerson" />
    </div>
    <div class="form-control">
      <input type="number" value="17" />
    </div>
    <div class="form-control">
      <input type="checkbox" name="agree" />
      <label for="checkbox">Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
      <input type="radio" name="gender" checked />
      <label for="gender-male">Male</label>
      <input type="radio" name="gender" />
      <label for="gender-female">Female</label>
      <input type="radio" name="gender" />
      <label for="gender-secret">Secret</label>
    </div>
    <div class="form-control">
      <input
        type="textarea"
        name="description"
        placeholder="Write description..."
      />
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
